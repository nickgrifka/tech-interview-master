<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/generic.css">
<link rel="stylesheet" type="text/css" href="/css/index.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
   <div class="container">

      <div class="header">
         Tech-Interview-Master
         <div id="userName">
            hello {{user_name}}
         </div>
         <br>
         <a href="/contributions">
            <button id="post_button">
               Post
            </button>
         </a>
      </div>

      <div class="search">
         <input id="search" type="text" name="search" placeholder="hash tables, graph problems, ...">
         <a href="/"><button id="refresh">Refresh</button></a>
      </div>

      <!-- <div class="content"> -->
         <ul class="questionList" id="userContributions">
         <!-- list gets filled with the users posts -->
            {% for q in questions %}
            <li class="questionListItem">
               <div class="questionListDiv">
                  <div class="questionListTitle">{{q.question_title}}</div>
                  <div class="questionListPreview">{{q.question_content}}</div>
               </div>

               <div class="hiddenQuestionInfo">{{q.key_string}}</div>

            </li>
            {% endfor %}
         </ul>
      <!-- </div> -->

      <div id="question_view_container">
         
         <div class="question_viewer">
            <div class="viewer_header">
               <div class="viewer_title"></div>
               <div class="viewer_views"></div>
            </div>
            <hr>
            <div class="viewer_content"></div>
            <div class="viewer_metadata">
               <div class="viewer_publishinfo"></div> 
               <div class="viewer_tags">
                  <ul class="viewer_tag_list" id="viewer_tag_list">
                     <!-- list gets filled with the current questions tags -->
                     
                  </ul>
               </div>
            </div>

               <div id="viewer_vote">
                  <div class="up_vote">up</div>
                  <div class="down_vote">down</div>
               </div>

               <div id="viewer_solution_btn">view solutions</div>
               <div id="viewer_solution_post_btn">post a solution</div>

            <div class="hiddenQuestionInfo"></div>

         </div>

         <div id="solution_edit">
            <input id="solution_content" type="text" placeholder="Write solution here">
            <div id="post_solution_btn">Post it!</div>
            <div id="post_solution_cancel_btn">Cancel</div>
         </div>
         <ul id="answer_viewer">
         </ul>
      </div>
 
      <div class="footer">{{debug1}}</div>

   </div>

</body>

<script src="/js/questionLink.js"></script>
<script src="/js/index.js"></script>
</html>
