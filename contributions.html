<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/generic.css">
<link rel="stylesheet" type="text/css" href="/css/contributions.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<div id="shadow">
</div>

<div id="post_form_div">
   <form id="post_form" method="post" action="/contributions" onsubmit="submitQuestionForm()">
      <!-- Title input -->
      Question Title:
      <input type="text" id="question_title" name="question_title">
      <br/>

      <!-- Content input -->
      Question Content:
      <input type="text" id="question_content" name="question_content">
      <br/>

      <!-- Tag input -->
      Search Tags:
      <input type="text" id="tag_search">
      <table id="search_results">
         <!-- this table gets populated with search results -->
      </table>
      <ul id="question_tags">
         <!-- this list gets populated with user selected tags -->
      </ul>
      <br/>

      <!-- Submit -->
      <button type="submit">
         Submit
      </button>
   </form>

   <!-- Button to close out of the post window -->
   <button id="post_form_close" onClick="closePostBox()">
      Close
   </button>
</div>

<body>
   <div class="container">

      <div class="header">
         <a href="/">
            Tech-Interview-Master
         </a>
         <div id="userName">
            hello {{user_name}}
         </div>
         <br>
         <button id="post_button" onClick="showPostBox()">
            Post
         </button>
      </div>

      <div class="subtitle">
         Your Contributions
      </div>

      <ul class="questionList" id="userContributions">
         <!-- list gets filled with the users posts -->
         {% for q in questions %}
         <li class="questionListItem">
            <div class="questionListDiv">
               <div class="questionListTitle">{{q.question_title}}</div>
               <div class="questionListPreview">{{q.question_content}}</div>
            </div>

            <div class="hiddenQuestionInfo">{{q.key_string}}</div>
         </li>
         {% endfor %}
      </ul>

      <div>
         Stats page???
      </div>

      <div class="footer">
         footer
      </div>

   </div>
</body>

<script src="/js/contributions.js"></script>
<script src="/js/questionLink.js"></script>
</html>
