<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/generic.css">
<link rel="stylesheet" type="text/css" href="/css/contributions.css">
</head>

<div id="shadow">
</div>

<div id="post_form">
   <form method="post" action="/contributions/post">
      <!-- Title input -->
      Question Title:
      <input type="text" name="question_title">
      <br/>

      <!-- Content input -->
      Question Content:
      <input type="text" name="question_content">
      <br/>

      <!-- Tag input -->
      Search Tags:
      <input type="text" id="tag_search">
      <table id="search_results">
         <!-- this table gets populated with search results -->
      </table>
      <ul id="question_tags">
         <!-- this list gets populated with user selected tags -->
      </ul>
      <br/>

      <!-- Submit -->
      <button type="submit">
         Submit
      </button>
   </form>

   <!-- Button to close out of the post window -->
   <button id="post_form_close" onClick="closePostBox()">
      Close
   </button>
</div>

<body>
   <div class="container">

      <div class="header">
         <a href="/">
            header
         </a>
         <div id="userName">
            hello {{user_name}}
         </div>
         <br>
         <button id="post_button" onClick="showPostBox()">
            Post
         </button>
      </div>

      <div>
         Hey this is content
      </div>

      <div class="footer">
         footer
      </div>

   </div>
</body>

<script src="/js/contributions.js"></script>
</html>
