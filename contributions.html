<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/generic.css">
<link rel="stylesheet" type="text/css" href="/css/contributions.css">
<script src="/js/contributions.js"></script>
</head>

<div id="shadow">
</div>

<div id="post_form">
   <form method="post" action="/contributions/post">
      Question Title:
      <input type="text" name="question_title">
      <br/>
      Question Content:
      <input type="text" name="question_content">
      <button type="submit">
         Submit
      </button>
   </form>
   <button id="post_form_close" onClick="closePostBox()">
      Close
   </button>
</div>

<body>
   <div class="container">

      <div class="header">
         <a href="/">
            header
         </a>
         <div id="userName">
            hello {{user_name}}
         </div>
         <br>
         <button id="post_button" onClick="showPostBox()">
            Post
         </button>
      </div>

      <div>
         Hey this is content
      </div>

      <div class="footer">
         footer
      </div>

   </div>
</body>

</html>
